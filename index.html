<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/nullstyle.css">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__inner">
            <a class="header__burger-link" href="#">
               <img class="header__burger-src" src="./assets/img/icons/burger.svg" alt="Burger icon">
            </a>
            <div class="header__buttons">
               <button class="header__btn">Sign up!!</button>
               <button class="header__btn">Login</button>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="main__inner">
            <section class="intro">
               <h1 class="intro__title">Pexels</h1>
               <p class="intro__subtitle">Best free stock photos in one place.</p>
            </section>
            <section class="google">
               <form method="get" action="google.com" class="google__input-area">
                  <input name="search-area" placeholder="Search for free photos..." type="text" class="google__input">
                  <button value="" class="google__button" type="submit">
                     <img src="./assets/img/icons/search.svg" alt="Search button" class="google__search-icon">
                  </button>
               </form>
               <nav class="google__nav">
                  <ul class="google-list">
                     <li class="google-list__item">
                        <a href="#" class="google-list__link">travel</a>
                     </li>
                     <li class="google-list__item">
                        <a href="#" class="google-list__link">fish</a>
                     </li>
                     <li class="google-list__item">
                        <a href="#" class="google-list__link">shopping</a>
                     </li>
                     <li class="google-list__item">
                        <a href="#" class="google-list__link">house</a>
                     </li>
                     <li class="google-list__item">
                        <a href="#" class="google-list__link">healthy</a>
                     </li>
                     <li class="google-list__item">
                        <a href="#" class="google-list__link">football</a>
                     </li>
                     <li class="google-list__item">
                        <a href="#" class="google-list__link">boat</a>
                     </li>
                     <li class="google-list__item">
                        <a href="#" class="google-list__link">flowers</a>
                     </li>
                     <li class="google-list__item">
                        <a href="#" class="google-list__link">art</a>
                     </li>
                  </ul>
               </nav>
            </section>
         </div>

      </main>
      <footer class="footer">
         <div class="footer__inner">
            <div class="footer__icons">
               <a class="footer__soc-link" href="#">
                  <img src="./assets/img/icons/facebook.svg" alt="Facebook" class="footer__ic">
               </a>
               <a class="footer__soc-link" href="#">
                  <img src="./assets/img/icons/twitter.svg" alt="Twitter" class="footer__ic">
               </a>
               <a class="footer__soc-link" href="#">
                  <img src="./assets/img/icons/instagram.svg" alt="Instagram" class="footer__ic">
               </a>
            </div>
            <a href="#" class="footer__link">Are you a photographer?</a>
         </div>
      </footer>
   </div>
</body>

</html>
